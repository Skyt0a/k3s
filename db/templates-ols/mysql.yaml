apiVersion: v1
kind: Service
metadata:
  name: mysql-1
spec:
  ports:
  - port: 3306
  selector:
    app: mysql-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-1
spec:
  selector:
    matchLabels:
      app: mysql-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-1
    spec:
      containers:
      - image: mysql:latest
        name: mysql-1
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/
          readOnly: true
        - name: mysql-start-config
          mountPath: /docker-entrypoint-initdb.d/
          readOnly: true
        
        
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config-1
      - name: mysql-start-config
        configMap:
          name: mysql-master-config

