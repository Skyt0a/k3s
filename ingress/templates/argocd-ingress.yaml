apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-http
  namespace: argocd
spec:
  rules:
  - host: argocd.k3s.bazin-jeremy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: http
#   tls:
#   - hosts:
#     - internal.path.to.argocd.io
#     secretName: your-certificate-name
  ingressClassName: nginx